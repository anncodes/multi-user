<body>
  <div class="blog-masthead">
    <div class="container">
      <nav class="blog-nav">
        <a class="blog-nav-item active" href="/blog">Home</a>
        <a class="blog-nav-item" href="#">About</a>
        <!--Login- signup section of the navbar-->
        <ul class="nav navbar-nav navbar-right">
        {% if user %}
          <a class="helloUser">Hi, {{user.name}}!</a>
            <a class="btn btn-success" href="/blog/newpost">New Post
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"/>
            </a>
            <a class="btn btn-primary" href="/logout">Logout</a>
        {% else %}
            <a class="blog-nav-item" href="/login">Login</a>
            <a class="blog-nav-item" href="/signup">Sign up</a>
        {% endif %}
        </ul>
      </nav>
    </div>
  </div>

   <div class="container">

      <div class="blog-header">
        <h1 class="blog-title"><a href="/blog">Multi Blog Project</a></h1>
        <p class="lead blog-description">Udacity Fullstack Nano Degree Program</p>
      </div>

      <div class="row">
        <div class="col-sm-8 blog-main">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      


  </div>

 <footer class="blog-footer">
      <p>Made by <a href="#">A. Gepulle</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
