{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-sm-8 blog-main">
      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign up</h2>

        <label for="inputUsername" class="aria-label">Username</label>
        <label class="error">{{error_username}}</label>
        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" value="{{username}}" required autofocus >
        

        <label for="inputPassword" class="aria-label">Password</label>
        <label class="error">{{error_password}}</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" value="" required>

        <label for="inputPassword" class="aria-label">Verify password</label>
        <label class="error">{{error_password}}</label>
        <input type="password" name="verify" id="inputPassword" class="form-control" placeholder="Verify password" value="" required>
        

        <label for="inputEmail" class="aria-label">Email</label>
        <label class="error">{{error_email}}</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Optional" value="{{email}}" >
        <div class="error">
            {{error}}
        </div>

        <input type="submit">
      </form>
    </div>
</div>

{% endblock %}
